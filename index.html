<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>PDF Document Mover</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="./renderer.js"></script>
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">
  <!--script src="assets/fontawesome/js/all.js" data-auto-add-css="false"></script>
  <link href="assets/fontawesome/css/svg-with-js.css"-->
</head>
<body>
<div class="body-blackout"></div>
<div class="popup-modal modal"
     data-popup-modal="settings">
  <div class="modal-header">
  Settings
  <div class="close"><i class="fas fa-times popup-modal__close"></i></span></div>
  </div>
  <div class="modal-body">
    <label for="setting-sourcePath">Source Path</label>
    <input id="setting-sourcePath" class="setting" data-application-setting="sourcePath" type="text">
    <label for="setting-targetPath">Destination Path</label>
    <input id="setting-targetPath" class="setting" data-application-setting="targetPath" type="text">
  </div>
  <div class="modal-footer">
    <button id="save-settings" class="popup-modal__close">Save</button>
  </div>
</div>
<div id="pdfviewer-container">
  <iframe id="pdfviewer">
  </iframe>
</div>
<div id="workarea">
  <div id="menu">
    <button id="button-settings" title="Settings" data-popup-trigger="settings" class="popup-trigger"><i class="fas fa-2x fa-gear"></i>&nbsp;</button>
    <button id="button-refresh" title="Refresh"><i class="fas fa-2x fa-refresh"></i>&nbsp;</button>
    <button id="button-prev" title="Previous Document"><i class="fas fa-2x fa-arrow-left"></i>&nbsp;</button>
    <button id="button-next" title="Next Document"><i class="fas fa-2x fa-arrow-right"></i>&nbsp;</button>
  </div>
  <div id="target">
    <label for="target-path">Target Folder</label>
    <div class="target-input-wrapper">
      <span class="open-link inactive" title="Open folder in Explorer"><i class="fas fa-folder-open"></i></span>
      <input id="target-path" type="text" list="folderlist">
    </div>
    <div id="folderlist-container">
      <div id="folderlist-count">&nbsp;</div>
      <datalist id="folderlist"></datalist>
    </div>
  </div>
  <div id="existing-documents-container">
    <label for="existing-documents">Existing Documents in Target Directory</label>
    <div id="existing-documents"></div>
  </div>
  <div id="document-date-container">
    <label for="document-date">Document Date</label>
    <input id="document-date" type="text">
  </div>
  <div id="document-name-container">
    <label for="document-name">Document Name</label>
    <input id="document-name" type="text">
  </div>

  <div class="button-container">
    <button class="button" id="submit">Move File</button>
  </div>
  <div class="button-container">
    <button class="button" id="delete-button">Mark File for Deletion</button>
  </div>
</div>


</body>
</html>
